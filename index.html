<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unete a Riwi: be a coder change your world">
    <meta name="keywords" content="Registro, ingresa,oportunidad, nueva cuenta ">
    <meta name="sitedomain" content="https://example.com" />
    <meta name="organization" content="Formulario Registro Riwi" />
    <meta name="author" content="santiago castro giraldo" />
    <meta name="designer" content="santiago castro giraldo" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />

    <title>ReproRiwi</title>
</head>
<body>
    <header></header>
    <main>
        <form action="" method="post">
            <fieldset>
                <legend>Datos personales</legend>
                <div><label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Primer Nombre" required>
                <label for="nombre-2" > segundo Nombre:</label>
                    <input type="text" id="nombre-2" placeholder="segundo Nombre" required><div>
                <div>
                    <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Apellido(s)">
                </div>
                <div>
                    <label for="correo">Correo</label>
                    <input  id="correo" type="email" required placeholder="riwi@example.com"><br>
                    <label for="pssword">Contraseña</label>
                    <input type="password" id="pssword" required placeholder="******" pattern="^(?=.*[A-Z])(?=.*\W).{6,}$" autocomplete="off">
                    <label for="pssword-confirm"> Comfirmar Contraseña</label>
                    <input type="password-confirm" id="pssword" required placeholder="******" pattern="^(?=.*[A-Z])(?=.*\W).{6,}$" autocomplete="off">
                </div>

            </div>
                
            </fieldset>
        </form>
        <form action="" method="post">
            <fieldset>
                <legend></legend>
            </fieldset>
        </form>
        <form action="" method="post" enctype="multipart/form-data">
            <fieldset></fieldset>
        </form>
        
    </main>
    <footer></footer>
</body>
</html>
